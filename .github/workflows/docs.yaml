---
name: Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Create a requirement.txt
        run: |
          echo 'mkdocs' > requirements.txt
          echo 'mkdocstrings' >> requirements.txt
          echo 'mkdocs-macros-plugin' >> requirements.txt
          echo '.' >> requirements.txt

      - name: Deploy docs
        uses: zhuchcn/mkdocs-deploy-gh-pages@nomaterial
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_DOCS }}
          CONFIG_FILE: mkdocs.yml
